<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth/Login</title> <!-- Title displayed in the browser tab -->
</head>
<body>
    <div class="login"> <!-- Container for the login form -->
        <form action="submit"> <!-- Form introduction -->
            <label>Email Address</label><br> <!-- Email input field -->
            <input id="e-mailid" name="" placeholder="e-mail" required type="text"/><br/>
            <label>Password</label><br> <!-- Password input field -->
            <input id="passwordid" name="password" placeholder="password" required type="text"/><br/>

            <button input type="login" name="login">Login</button>  <!-- Login button -->
            <button input type="forget" name="forget">Forget Password</button> <!-- Forgot password button -->
        </form>
    </div>
</body>
</html>

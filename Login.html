<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth/Login</title>
</head>
<body>
    <div class="login">
        <form action="submit">
            <label>Email Address</label><br>
            <input id="e-mailid" name="" placeholder="e-mail" required type="text"/><br/>
            <label>Password</label><br>
            <input id="passwordid" name="password" placeholder="password" required type="text"/><br/>

            <button input type="login" name="login">Login</button>
            <button input type="forget" name="forget">Forget Password</button>
        </form>
    </div>
</body>
</html>
